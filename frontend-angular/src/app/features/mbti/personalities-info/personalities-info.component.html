<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4 text-dark">
  <div
    *ngFor="let personality of personalities$ | async; let i = index"
    class="col"
  >
    <div class="card h-100">
      <div class="personality" [ngClass]="['bg-c' + (i + 1)]">
        <p>
          {{
            personality.personalityType.substring(0, 4) +
              "-A / " +
              personality.personalityType.substring(0, 4) +
              "-T"
          }}
        </p>
      </div>
      <div class="card-body card-bg">
        <h5 class="card-title mb-3 text-center title-text">
          {{ personality.profile }}
        </h5>
        <h6 class="card-title mb-3 text-center title-text">
          {{ personality.group }}
        </h6>
        <p class="card-text text-center text-lightblack">
          {{ personality.description }}
        </p>
      </div>
    </div>
  </div>
</div>
